<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Antonio Montalvo">
    <meta name="description" content="A simple calculator usingjQuery.">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/textFundamental.css">
    <script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
    <title>A Calculator using jQuery</title>
    
</head>

<body>
    <nav>
        <ul>
            <li id="navi"><a id="calc" href="elements-attributes.html" target="_blank"><b>Elements and Attributes</b></a></li>
        </ul>
    </nav>

    <h1>My Calculator</h1>
    <section>
        <div id="result"></div> 
        <div id="row1">
            <div class="onOff">ON</div>
            <div class="onOff">OFF</div>
            <div class="onOff">C</div>
            <div class="onOff">CE</div>
            
        </div>  
        <div id="row2">
            <div class="onOff num">7</div>
            <div class="onOff num">8</div>
            <div class="onOff num">9</div>
            <div class="onOff sym">÷</div>
        </div>
        <div id="row3">
            <div class="onOff num">4</div>
            <div class="onOff num">5</div>
            <div class="onOff num">6</div>
            <div class="onOff sym">x</div>
        </div>
        <div id="row4">
            <div class="onOff num">1</div>
            <div class="onOff num">2</div>
            <div class="onOff num">3</div>
            <div class="onOff sym">—</div>
        </div>   
        <div id="row5">
            <div class="onOff num">0</div>
            <div class="onOff" id="dot"></div>
            <div id="total" class="onOff sym">=</div>
            <div class="onOff sym">+</div>
        </div>      
    </section>
    <script src=calculator.js></script>
    
</body>

</html>
